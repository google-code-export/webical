<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>Webical - Oops</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div style="margin: 20px; background: #fff; border: 1px solid #51636A; border-top: 0px; padding-bottom: 10px;">
		<h1><wicket:message key="NotInitializedPage.title">Sorry!</wicket:message></h1>
		<p style="padding: 10px;">
			<wicket:message key="NotInitializedPage.message"></wicket:message>
		</p>
		<p style="padding: 0px 10px 10px 10px;">
			<wicket:message key="NotInitializedPage.explanation"></wicket:message><br />
			<a class="button" href="app/configuration"><wicket:message key="NotInitializedPage.link">Configuration page</wicket:message></a>
		</p>
		<div class="clr">&nbsp;</div>
	</div>
</body>	
</html>
