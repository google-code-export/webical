<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
	<title wicket:id="pageTitle">WebiCal - web based calendar</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript">
	 		function addLoadEvent(func) {
			  var oldonload = window.onload;
			  if (typeof window.onload != 'function') {
			    window.onload = func;
			  } else {
			    window.onload = function() {
			      if (oldonload) {
			        oldonload();
			      }
			      func();
			    }
			  }
			}
			
			var registerCallHandlers = function() {
					Wicket.Ajax.registerPreCallHandler(function() {
			 			document.body.style.cursor='wait'; });
			        Wicket.Ajax.registerPostCallHandler(function() {
			 			document.body.style.cursor='auto'; });
			        Wicket.Ajax.registerFailureHandler(function() {
			 			document.body.style.cursor='auto'; });
		 	}
		 	
		 	addLoadEvent(registerCallHandlers);
    </script>
</head>
<body>
	<div id="container">
		<div class="smallpanel" id="ajaxPanel">
			<h1>Ajax</h1>
			<div class="panelContent">
				<p>
					Ajax is still experimental! <br />
					<a wicket:id="enableDisableAjaxLink"><span wicket:id="enableDisableAjaxLinkLabel" >something</span></a>
				</p>
			</div>
		</div>
		<wicket:panel wicket:id="extensions">
			<!-- All default extensions are placed here -->
		</wicket:panel>
		<wicket:child/>
	</div>
</body>
</html>
