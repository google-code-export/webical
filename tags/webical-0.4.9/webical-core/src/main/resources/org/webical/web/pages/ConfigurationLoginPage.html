<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<title wicket:id="pageTitle">Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<wicket:panel wicket:id="errorMessageLabel">(Status message)</wicket:panel>
	<div wicket:id="feedbackPanel">
		(listview with feedback messages)
	</div>

	<div id="login" class="panelContent">
		<h1><wicket:message key="login_header_label"/></h1>
		<form wicket:id="loginForm">
			<div class="formItem">
                <label for="username">Username: </label>
                <span class="formElement"><input type="text" wicket:id="username" /></span>
            </div>
			<div class="formItem">
                <label for="password">Password: </label>
                <span class="formElement"><input type="password" wicket:id="password" /></span>
            </div>
            <div class="formItem">
                <span class="formElement"><input type="submit" wicket:id="submitButton" class="button" /></span>
            </div>
        </form>
	</div>
</body>
</html>
