<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" /> 
	<title>Problem occured</title>
</head>
<body>
	<wicket:extend>
		<div style="margin: 20px; background: #fff; border: 1px solid #51636A; border-top: 0px; padding-bottom: 10px;">
			<h1><wicket:message key="heading">Sorry!</wicket:message></h1>
			<p style="padding: 10px;">
				<wicket:message key="message" />
			</p>
			<p style="padding: 0px 10px 10px 10px;">
				<wicket:message key="thanks" />
			</p>
	
			<div style="padding: 10px;">
				<a class="button" wicket:id="homeLink"><wicket:message key="homeLink.text" /></a> 
				<a class="button" wicket:id="settingsLink"><wicket:message key="settingsLink.text" /></a>
			</div>
			<div class="clr">&nbsp;</div>
		</div>
		
		<div style="margin: 20px; background: #fff; border: 1px solid #51636A; border-top: 0px; padding-bottom: 10px;">
			<h1><wicket:message key="error">Error</wicket:message></h1>
			<p style="padding: 10px; 10px 0px 10px">
				<wicket:message key="error.explenation" />
			</p>
			<p style="padding: 0px 10px 10px 10px;">
				<b><wicket:panel id="errorPanel" wicket:id="errorPanel"></wicket:panel></b>
			</p>
		</div>
		
		<div style="margin: 20px; background: #fff; border: 1px solid #51636A; border-top: 0px; padding-bottom: 10px;">
			<h1><wicket:message key="causes">Causes</wicket:message></h1>
			<p style="padding: 10px;">
				<wicket:message key="causes.explenation" />
			</p>
			<ul style="margin-left: 30px;">
				<li wicket:id="errorCauseList"><wicket:panel wicket:id="cause"></wicket:panel></li>
			</ul>
		</div>
		
		<div style="margin: 20px; background: #fff; border: 1px solid #51636A; border-top: 0px; padding-bottom: 10px;">
			<h1><wicket:message key="details">Details</wicket:message></h1>
			<p style="padding: 10px;">
				<wicket:message key="details.explenation" />
				<br />
				<a wicket:id="showDetailsLink"><wicket:message key="details.link">Details:</wicket:message></a>
			</p>
			<div style="font-size: 12px;">
				<blockquote wicket:id="detailedErrorPanel"></blockquote>
			</div>
		</div>
		
	</wicket:extend>
</body>
</html>
